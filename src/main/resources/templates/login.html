<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container col-lg-2 col-md-6 col-sm-6 mx-auto">
    <form th:action="@{/perform_login}" method="post" class="mt-5">
        <h2 style="text-align:left" class="h3 mb-2 fw-normal">Please sign in</h2>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password"  placeholder="Password" name="password" required>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">
            Invalid username or password.
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>

    </form>
</div>
</body>
</html>
